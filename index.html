<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pixduct</title>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="index.html">Pixduct</a>
            </div>
            <div class="hamburger-menu">
                <span class="bar">
                </span>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Works</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Testimonials</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
                
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-clipped">
            <div class="hero-textbox">
                <h1 class="main-heading">Pixduct</h1>
                <h2 class="sub-heading">We create amazing Photographs<br><strong>By Babalola Abdulqudduus</strong></h2>
                <a href="#" class="cta-btn">Learn More</a>
            </div>
        </div>
    </section>

    <script src="./js/gsap/gsap-public/minified/gsap.min.js"></script>
    <script>
        const mainNav = document.querySelector('.main-nav');
        const hamburgerMenu = document.querySelector('.hamburger-menu');

        hamburgerMenu.addEventListener('click', function () {
            mainNav.classList.toggle('open');
          })

          gsap.fromTo('.hero-clipped', {scaleX:0}, {duration: 1, scaleX:1});
          gsap.fromTo('.logo', {x: -200, opacity: 0}, {duration: 1, delay: .5, x:0, opacity:1});
          gsap.fromTo('.hamburger-menu', {x: 200, opacity: 0}, {duration: 1, delay: .8, x:0, opacity:1});
          gsap.fromTo('.hero-textbox', {yPercent: 40, opacity: 0}, {duration: 1, delay: 1.3, yPercent:-50, opacity:1});
    </script>
</body>
</html>
